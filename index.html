  <title>Chronicles</title>
  <script>
    async function loadPhrase(){
      try{
        const res = await fetch("phrases.js");
        const phrase = await res.json();
        document.getElementById("phrase").innerHTML = phrase.phrase;
      } catch (error) {
        document.getElementById("phrase").innerHTML = "error";
        console.error("Error loading phrase:", error);
      }
    }
    loadPhrase();
  </script>
